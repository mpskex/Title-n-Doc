<html>
<head>
	<meta charset="UTF-8">
	<title>Oops..</title>
	<style type="text/css" media="screen">
		@import url("{{ url_for('static', filename='style.css')}}");
	</style>
	<script language="JavaScript">
		var secs = 3; //倒计时的秒数 
		var URL;
		function Load(url)
		{
			URL = url;
			for(var i=secs;i>=0;i--) 
			{ 
				window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000); 
			} 
		}
		function doUpdate(num) 
		{ 
			document.getElementById('ShowDiv').innerHTML = '将在'+num+'秒后自动跳转到主页' ;
			if(num == 0) 
			{
				window.location = URL; 
			}
		}
	</script> 
</head>
<body onload="Load('index');">
		<div>
			<h1>Error!</h1>
			<!-- resp_code -->
			<h2>HTTP:{{ resp_code }}</h2>
		</div>
		<!-- error_message in template -->
		<h3>{{ error_message }}</h3>
		<h6>{{ reason }}</h6>
		<div id="ShowDiv"></div>
	</body>
</html>
