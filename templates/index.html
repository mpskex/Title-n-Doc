<html>

<head>
    <meta charset="UTF-8">
    <title>对标题党宝具</title>
    <!--部署版本-->
    <!--style type="text/css" media="screen">
        @import url("{{ url_for('static', filename='css/bootstrap.css')}}");
    </style-->
    <script type="application/javascript">
		document.write("<style type='text/css' media='screen'>@import url(" + "{{ url_for('static', filename='css/bootstrap.css')}}" + "?" + Math.floor(Math.random() * 1000000) + ");</style>"); 
	</script>

</head>

<body>
    <div class="header" style="background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1531243429501&di=5e060f4d4af24d78943c7a089e380b28&imgtype=0&src=http%3A%2F%2Fhiphotos.baidu.com%2Fshitenhouji%2Fmpic%2Fitem%2F616d6944babcfba6b3b7dc3a.jpg)">
        <div class="col-xs-12">
            <div class="logotxt">
                <h1 style="text-align:center;padding:30px;color:aliceblue">对标题党宝具</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-image: url(http://image.youzhan.org/d/dd/2de797545de56274f03a5920eb3a1.jpg)">
        <div class="row-fluid">
            <div class="span8">
                <form class="form-horizontal" id='sform' action="/submit" method="post">
                    <div class="control-group">
                        <label class="control-label">文本标题</label>
                        <div class="controls">
                            <input class="input-xxlarge" type="text" name="input_title" placeholder="请输入标题">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" id="input_algo">选择算法</label>
                        <div class="controls">
                            <select>
                                <option>平均矢量度量</option>
                                <option>豪斯托夫距离度量</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">文本内容</label>
                        <div class="controls">
                            <textarea class="input-xxlarge" type="text" name="input_content" rows="20" placeholder="请输入文章内容"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button id="btn_submit" class="btn btn-success" onclick="document.getElementById('sform').submit()">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="span4" style="background-color: #ffffff88; font-size: 18px">
                <h2>说明</h2>
                <label class="control-label" for="input_title">
                        *   对于中文文章来说，判断标题与文章内容是否有关是一大问题，这导致了网上出现了许多文不对题的文章，被称为“标题党”，因为对于“标题党”的鉴别具有很大困难，所以网上对于相关的监管力度不大，往往事倍功半，因此，我们打算选择这个题目进行深入了解。
                </label>
                <label class="control-label" for="input_title">
                        *   利用网上现有的成熟技术，经过组合、修改，来保证完成自己对于题目与内容相关性的检测。我们选取的是中文文章，对中文进行分词，将词转换成矢量，然后用矢量进行计算距离。
                </label>
            </div>
        </div>
    </div>
</body>

</html>
